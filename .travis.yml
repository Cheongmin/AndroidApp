language: android
sudo: required
jdk:
    - oraclejdk8

android:
    components:
        - tools
        - platform-tools
        - extra-android-m2repository
        - extra-google-m2repository
        - android-28
        - build-tools-28.0.2

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

script:
    - ./gradlew build

branches:
    only:
        - develop
        - master
